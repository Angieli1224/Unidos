<div class="container">
   <div class="row ">
      <div class="col m12">
         <img class="responsive-img" src="../../../assets/registro.jpg" alt="logo">
      </div>
   </div>
   <div class="row">

      <div class="col m12 center">
         <h3>Ingrese el código del enlace</h3>

         <input id="enlace" class="center"  name="enlace" type="number" 
            title="ingresar la cédula del enlace" maxlength="10" minlength="6" pattern="^([1-9]{0,1}[0-9]{0,1})$"  required>      
         <br>
         <button   (click)="mostrar()" class="btn waves-effect waves-light btn1" type="button"
            name="action">Siguiente<i class="material-icons right">send</i> </button>

      </div>
   </div>

   <div class="row">
      <div id="pie" class="col m12">
         <img class="responsive-img logos" src="../../../assets/fc.png" alt="logo">
         <img class="responsive-img logos" src="../../../assets/insta.png" alt="logo">
      </div>
   </div>
</div>
